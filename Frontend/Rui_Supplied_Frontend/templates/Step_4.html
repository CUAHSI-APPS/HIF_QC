<div class="card-body">
    <div class="text-center p-3">
        <h4 id="headerTest">Not Running</h4>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressTest"></div>
    </div>
</div>

<div class="row">
    <div class="col-sm d-flex justify-content-sm-center">
        <div class="button-group">
            <button class="btn btn-secondary" id="previousTask" onclick="PreviousProgressBar(3);">Previous</button>
            <button class="btn btn-success" onclick="RunTest();">Run Test</button>
        </div>
    </div>
</div>
