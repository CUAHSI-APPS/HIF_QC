<!-- Load From Server -->
<button id="left">Next Time Series</button>
<div class="flag-review-contianer">
  <div class="visualization">vis</div>
  <div class="right-panel-container">
    <div class="metadata"></div>
    <div class="flags">
      <ul>
      {% for flag in flags %}
          <li>{{flag.datetime}}, {{flag.code}}</li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
<button id="right">Previous Time Series</button>
