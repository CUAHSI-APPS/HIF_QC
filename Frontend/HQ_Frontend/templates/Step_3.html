
<!-- React Parent Class -->
<div id="config-parent-view"></div>



<div class="row p-3 text-center">
    <div class="col-sm">
        <button class="btn btn-secondary" onclick="PreviousProgressBar(2);">Previous</button>
    </div>
    <div class="col-sm">
        <button class="btn btn-success" disabled id="nextTaskStep3" onclick="NextProgressBar(4);">Continue ></button>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="modalTest">
    <div class="modal-dialog" style="max-width:75%" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Test</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8">
                        <canvas id="testGraph"></canvas>
                        <script>
                            SetTestGraph();
                        </script>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Test Type</label>
                            <select class="form-control">
                                <option selected>Test 1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Lower Temp</label>
                            <input class="form-control" id="lowerTB" placeholder="Data" />
                        </div>
                        <div class="form-group">
                            <label>Upper Temp</label>
                            <input class="form-control" id="upperTB" placeholder="Data" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-success">Add Additional Data</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" onclick="AddTest();" class="btn btn-success">Save changes</button>
            </div>
        </div>
    </div>
</div>
